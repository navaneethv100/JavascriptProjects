<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="true">
            <button>
                <img src="./images/search.png" alt="">
            </button>
        </div>
        <div class="weather">
            <img src="images/clear-sky.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Bangalore</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" class="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/windy.png" class="">
                    <div>
                        <p class="wind">15 Km/hr</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
